{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile | {% endblock %}

{% block content %}

  <!-- Page Header -->

  <style>
    .errorlist {
      color:red;
      font-size: 14px;
    }

    body {
      background-color:#1F1F1F;
    }
  </style>

  <div class="container" style="margin-top:100px">
    <div class="row">
      <div class="col-lg-5 col-md-10 mx-auto">
        <div class="form-group shadow p-4 mb-5 bg-body rounded">
            <h1 style="text-align:center;">Edit Profile</h1> <br> 
          <form method="post" enctype="multipart/form-data" style="text-align:center;">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="hidden" name="username" value="{{ user.username }}">
            <input type="submit" value="Save" class="btn btn-primary">
            <a class="btn btn-secondary float-right" href="{% url 'app:profile' user.username %}">Cancel</a>
          </form>
          <br>
          <div class="text-center">
            <small>Click <a href="{% url 'app:change_password' %}">Here</a> to change password.</small>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
